name: Python App Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Git Checkout
      uses: actions/checkout@v3
    - name: Build & Push
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PAT: ${{ secrets.DOCKER_PAT }}
      run: |
        echo ${{ secrets.DOCKER_PAT }} | docker login -u ${{ secrets.DOCKER_USER }} --password-stdin
        docker build . --file Dockerfile --tag "${{ secrets.DOCKER_USER }}/pythonapp:v1"
        docker push "${{ secrets.DOCKER_USER }}/pythonapp:v1"
